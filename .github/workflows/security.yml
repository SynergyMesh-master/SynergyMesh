name: üîí Security Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bandit-scan:
    name: üêç Bandit scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit
        run: |
          set -e
          TARGETS=""
          for dir in controlplane workspace; do
            if [ -d "$dir" ]; then
              TARGETS="$TARGETS $dir"
            fi
          done
          if [ -z "$TARGETS" ]; then
            echo "No target directories found; skipping Bandit."
            exit 0
          fi
          python_files=$(find $TARGETS -name "*.py" -type f | wc -l)
          if [ "$python_files" -eq 0 ]; then
            echo "No Python files found; skipping Bandit."
            exit 0
          fi
          bandit -q -r $TARGETS

  secrets-scan:
    name: üîë Secret scan (git history)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Scan for high-risk patterns
        run: |
          set -e
          patterns=(
            'aws[_-]?access_key_id'
            'aws[_-]?secret_access_key'
            'ghp_[A-Za-z0-9]{36}'
            'github_pat_[A-Za-z0-9_]{80,}'
            'api[_-]?key'
            'secret[_-]?key'
            'private[_-]?key'
            'xox[baprs]-[A-Za-z0-9-]{10,}'
          )
          regex="(?i)($(printf '%s|' \"${patterns[@]}\" | sed 's/|$//'))"
          if git grep -nE "$regex" -- . ':!node_modules' ':!.git'; then
            echo "‚ö†Ô∏è Potential secrets detected. Please review the matches above."
          else
            echo "‚úÖ No obvious secrets found."
          fi
